{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="{% static 'create_post_styles.css' %}">
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>>
        {% endfor %}
    {% endif %}
    <div class="navbar">
        <button onclick="location.href='{% url 'home' %}'">🏠</button>
        <button onclick="location.href='{% url 'search' %}'">🔍</button>
        <button onclick="location.href='{% url 'create_post' %}'">➕</button>
        <button onclick="location.href='{% url 'notifications' %}'">❤️</button>
        <button onclick="location.href='{% url 'profile' %}'">👤</button>
    </div>
    <div class="create-post-container" >
        <h1>Create Post</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Create Post</button>
        </form>
    </div>
    <a href="{% url 'home' %}">Назад</a>
</body>
</html>
