{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="{% static 'create_post_styles.css' %}">
</head>
<body>
    <div class="navbar">
        <button onclick="location.href='{% url 'home' %}'">🏠</button>
        <button onclick="location.href='{% url 'search' %}'">🔍</button>
        <button onclick="location.href='{% url 'create_post' %}'">➕</button>
        <button onclick="location.href='{% url 'notifications' %}'">❤️</button>
        <button onclick="location.href='{% url 'profile' %}'">👤</button>
    </div>
    <div class="create-post-container">
        <h1>Create Post</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter your title">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" placeholder="Enter your content"></textarea>
            </div>
            <button type="submit" class="btn">Create Post</button>
        </form>
    </div>
</body>
</html>
