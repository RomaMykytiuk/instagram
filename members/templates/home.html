{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Home</title>
    <link rel="stylesheet" href="{% static 'home_styles.css' %}">
    <script>
        function toggleLike(button) {
            const postId = button.getAttribute('data-post-id');
            const likesElement = document.getElementById(`likes-${postId}`);
            let likes = parseInt(likesElement.innerText);

            if (button.classList.contains('liked')) {
                likes -= 1;
                button.classList.remove('liked');
            } else {
                likes += 1;
                button.classList.add('liked');
            }

            likesElement.innerText = `${likes} likes`;
        }
    </script>
    <style>
        .liked {
            color: red;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="location.href='{% url 'home' %}'">ğŸ </button>
        <button onclick="location.href='{% url 'search' %}'">ğŸ”</button>
        <button onclick="location.href='{% url 'create_post' %}'">â•</button>
        <button onclick="location.href='{% url 'notifications' %}'">â¤ï¸</button>
        <button onclick="location.href='{% url 'profile' %}'">ğŸ‘¤</button>
    </div>
    <div class="feed-container">
        {% for post in posts %}
        <div class="post">
            <div class="post-header">
                <div class="profile-pic">
                    <img src="{% static 'images/avatar.png' %}" alt="Profile Picture">
                </div>
                <div class="username">{{ post.username }}</div>
            </div>
            <div class="post-image">
                <img src="{% static 'images/img.png' %}" alt="Post Image">
            </div>
            <div class="post-footer">
                <div class="actions">
                    <div class="like" data-post-id="{{ forloop.counter }}" onclick="toggleLike(this)">â¤ï¸</div>
                    <div class="comment">ğŸ’¬</div>
                    <div class="share">ğŸ“¤</div>
                </div>
                <div class="likes" id="likes-{{ forloop.counter }}">{{ post.likes }} likes</div>
                <div class="caption">{{ post.caption }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
