<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Mockup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }

    .profile-container {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .profile-info {
      display: flex;
      align-items: center;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      background: #ddd;
      border-radius: 50%;
      margin-right: 20px;
      position: relative;
    }

    .profile-pic::after {
      content: '+';
      position: absolute;
      bottom: 0;
      right: 0;
      background: #0095f6;
      color: #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      border: 2px solid #fff;
    }

    .stats {
      display: flex;
      flex-direction: column;
    }

    .stats p {
      margin: 0;
      font-size: 14px;
    }

    .stats p strong {
      font-size: 16px;
    }

    .edit-btn {
      background: #0095f6;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .highlights {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .highlight {
      width: 60px;
      height: 60px;
      background: #ddd;
      border-radius: 50%;
    }

    .posts {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      margin-top: 20px;
    }

    .post {
      width: 100%;
      padding-bottom: 100%;
      background: #ddd;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar-icon {
      width: 24px;
      height: 24px;
      background: #ddd;
      border-radius: 50%;
    }

    .navbar-icon.active {
      background: #0095f6;
    }

    /* Прокручувана сторінка */
    .scrollable {
      max-height: calc(100vh - 80px); /* Висота екрану мінус верхній і нижній блоки */
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="profile-container scrollable">
    <div class="profile-header">
      <div class="profile-info">
        <div class="profile-pic"></div>
        <div class="stats">
          <p><strong>50</strong> posts</p>
          <p><strong>10k</strong> followers</p>
          <p><strong>60</strong> following</p>
        </div>
      </div>
      <button class="edit-btn">Edit Your Profile</button>
    </div>

    <div class="highlights">
      <div class="highlight"></div>
      <div class="highlight"></div>
      <div class="highlight"></div>
    </div>

    <div class="posts">
      <!-- 18 фотографій -->
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
    </div>
  </div>

  <!-- Навігаційна панель -->
  <div class="navbar">
    <div class="navbar-icon active"></div>
    <div class="navbar-icon"></div>
    <div class="navbar-icon"></div>
    <div class="navbar-icon"></div>
    <div class="navbar-icon"></div>
  </div>
</body>
</html>
