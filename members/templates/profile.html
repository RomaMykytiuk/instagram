<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Mockup</title>
  <link rel="stylesheet" href="{% static 'profile_style.css' %}">
</head>
<body>
  <div class="profile-container scrollable">
    <div class="profile-header">
      <div class="profile-info">
        <div class="profile-pic"></div>
        <div class="stats">
          <p><strong>50</strong> posts</p>
          <p><strong>10k</strong> followers</p>
          <p><strong>60</strong> following</p>
        </div>
      </div>
      <a href="{% url 'edit_profile' %}" class="edit-btn">Edit Your Profile</a>
    </div>

    <div class="highlights">
      <div class="highlight"></div>
      <div class="highlight"></div>
      <div class="highlight"></div>
    </div>

    <div class="posts">
      <!-- 18 фотографій -->
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
    </div>
  </div>

  <!-- Навігаційна панель -->
  <div class="navbar">
    <div class="navbar-icon active"></div>
    <div class="navbar-icon"></div>
    <div class="navbar-icon"></div>
    <div class="navbar-icon"></div>
    <div class="navbar-icon"></div>
  </div>
</body>
</html>
