{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="{% static 'login_styles.css' %}">
</head>
<body>
    <div class="login-container">
        <h1>Instagram</h1>
        <form action="{% url 'login'%}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Номер телефону, ім'я користувача або ел. пошта" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Увійти</button>
        </form>
        <div class="or">АБО</div>
        <a href="/facebook-login" class="facebook-login">Увійти через Facebook</a>
        <p><a href="/forgot-password">Забули пароль?</a></p>
        <div class="signup">
            Не маєте облікового запису? <a href="/instagram/accounts/emailsingup/">Зареєструйтеся</a>
        </div>
    </div>
</body>
</html>
